<html lang="en">

<head>

            <nav class="navbar navbar-expand-md salesware bg-primary">

                    <a class="navbar-brand text-white" href="#">
                        <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24"
                            class="d-inline-block align-text-top">
                        SalesWare

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"

                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Process</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Dashboard</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Main goes here -->
    <main>
        {% block content %}
        <!-- Content goes here -->

            <div class="row bg-primary text-white">
                <div class="col">
                    <p class="m-2 text-center">&copy; Copyright | SalesWare</p>

                                    </li>
                                </div>
                                <div class="col">
                                    <li><a href="https://github.com/ahmedcodein" target="_blank" rel="noopener"
